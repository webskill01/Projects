<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="none" src="/img/cross.svg" alt="">
            </div>
            <div class="home p-1 rounded bg-grey m-1">
                <div class="logo"><img class="invert" src="/img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="/img/library_icon.png" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="/"><span>Legal</span></a></div>
                    <div><a href="/"><span>Safety & Privacy</span></a></div>
                    <div><a href="/"><span>Policy</span></a></div>
                    <div><a href="/"><span>Cookies</span></a></div>
                    <div><a href="/"><span>About us</span></a></div>
                    <div><a href="/"><span>Accessebility</span></a></div>
                    <div><a href="/"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="none hamburger" src="/img/hamburger.svg" alt="">
                        <img class=".top" src="/img/backward_icon.png" alt="">
                        <img class=".top" src="/img/forward_icon.png" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img class="change" id="prev" src="/img/player_icon2.png" alt="">
                            <img class="pause" id="play" src="/img/player_icon3.png" alt="">
                            <img class="change" id="next" src="/img/player_icon4.png" alt="">
                        </div>
                        <div class="time-vol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="/img/volume.svg" alt="">
                                <div class="input">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="/js/script.js"></script>

</html>
